[tool.poetry]
name = "nua-runtime"
version = "0.4.52"
description = "Nua runtime"
authors = ["Stefane Fermigier <sf@abilian.com>", "Jerome Dumonteil <jd@abilian.com>"]
license = "AGPL"
readme = "README.md"
packages = [
  { include = "nua", from = "src" }
]

[tool.poetry.scripts]
nua_build_setup_app = "nua.runtime.scripts.nua_build_setup_app:main"

[tool.poetry.dependencies]
python = "^3.10"
setuptools = "^65.5.0"
types-setuptools = "^65.5.0.3"

#nua---lib = { path = "../nua-lib/", develop = false }
nua-lib = "*"
# psycopg2-binary = "^2.9.4"  # fixme: need until refactoring
# mariadb  # same
tomli = "^2.0.1"


[tool.poetry.group.dev.dependencies]
abilian-devtools = "*"

# Testing
nox = "^2022.8.7"


[tool.pytest.ini_options]
filterwarnings = ["ignore:.*distutils package:DeprecationWarning", "ignore::DeprecationWarning"]


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.ruff]
ignore = [
    'E711', # comparison to None should be 'if cond is not None:'
    # TODO: fix these
    'E501', # Line too long
    'F401', # "..." imported but unused
    'F841', # Local variable assigned to but never used
    # Not ruff
    # 'W503', # line break before binary operator
    # 'S101', # Use of assert detected
]
exclude = [
    "tests/apps",
]


[tool.deptry]
exclude = [
    '.tox',
    '.nox',
    'tests',
    'sandbox',
    'doc',
    'scripts',
    "noxfile.py"
]
ignore_obsolete = [
    "setuptools",
]
ignore_missing = [
    "mariadb",
    "psycopg2",
]
ignore_transitive = [
]


[tool.pyright]
exclude = [
    '.tox',
    '.nox',
    'tests',
    'sandbox',
    'doc',
    'scripts',
    # Temp: dependencies are not loaded
    "nua_build/runtime/mariadb_utils.py",
    "nua_build/runtime/postgres.py",
]
