[metadata]
id = "hedgedoc-sqlite"
version = "1.9.6"
title = "Nua test with Hedgedoc/sqlite"
author = "Nua testers"
tagline = "Nua test with Hedgedoc/sqlite"
website = "https://nua.rocks/"
tags = ["test", "html", "web", "Hedgedoc", "sqlite" ]
licence = "MIT"
profile = ["test"]
release = 1

[build]
# src_url = "https://github.com/moinwiki/moin/archive/refs/heads/master.tar.gz"
document_root = "/nua/app/html"

[instance]

[run]
# parameters passed as a dict to docker run
auto_remove = false
# detach = true mandatory
[run.env]
# parameters passed as a dict to docker run: environment dict
# DB_FOLDER = "/nua/app/dbs"
# DB_NAME = "student_test.db"

[port.web]
container = 80

[[volume]]
# The mount type (bind / volume / tmpfs / npipe). Default: volume :
type = "bind"
# Name of the driver used to create the volume: (for type == "volume")
# driver = "local"
# Mount source (e.g. a volume name or a host path):
source = "/var/tmp"
# Container path:
target = "/nua/app/dbs"
#
mode = "rw"
# dst = "/var/tmp/uploads"
