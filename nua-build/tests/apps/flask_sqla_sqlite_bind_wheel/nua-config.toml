[metadata]
id = "flask_sqla_sqlite_bind"
version = "1.1"
title = "Nua test with sqlalchemy, sqlite on bind volume, use wheel "
author = "Nua testers"
tagline = "Nua test with sqlalchemy, sqlite on bind volume"
website = "https://nua.rocks/"
tags = ["test", "html", "web", "flask", "plugin", "sqlite", "sqlalchemy"]
licence = "MIT"
profile = ["test"]
release = 2

[build]
document_root = "/nua/app/html"

[run]
# parameters passed as a dict to docker run
auto_remove = true

[run.env]
# parameters passed as a dict to docker run: environment dict
DB_FOLDER = "/nua/app/dbs"
DB_NAME = "student_test.db"

[port.web]
container = 80

[[volume]]
# The mount type (bind / volume / tmpfs / npipe). Default: volume :
type = "bind"
# Name of the driver used to create the volume: (for type == "volume")
# driver = "local"
# Mount source (e.g. a volume name or a host path):
source = "/var/tmp"
# Container path:
target = "/nua/app/dbs"
