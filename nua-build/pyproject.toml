[tool.poetry]
name = "nua-build"
version = "0.4.81"
description = "Nua build package (currently: build, core build, runtime)"
authors = [
    "Stefane Fermigier <sf@abilian.com>",
    "Jerome Dumonteil <jd@abilian.com>",
]
license = "AGPL"
readme = "README.md"
packages = [
  { include = "nua", from = "src" }
]


[tool.poetry.scripts]
nua-build = "nua.build.main:app"
nua_test_replace_domain = "nua.build.scripts.test_replace_domain:main"


[tool.poetry.dependencies]
python = "^3.10"

# Internal deps = "poor man's monorepo"
nua-lib = { path = "../nua-lib/", develop = true }
nua-runtime = { path = "../nua-runtime/", develop = true }
nua-autobuild = { path = "../nua-autobuild/", develop = true }

packaging = "*"
tomli = "^2.0.1"

# CLI and text ui
typer = {version = "^0.7.0", extras = ["all"]}

# Docker client
docker = {version = "^6", extras = ["ssh"]}
pyyaml = "^6"


[tool.poetry.group.dev.dependencies]
abilian-devtools = "*"
nox = "*"

types-setuptools = "*"
types-pyyaml = "*"

[tool.pytest.ini_options]
filterwarnings = ["ignore:.*distutils package:DeprecationWarning", "ignore::DeprecationWarning"]


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

# ------------------------------------------------------------------------------

[tool.ruff]
# Do not remove

# ------------------------------------------------------------------------------

[tool.deptry]
exclude = [
    '.nox',
    'tests',
    "noxfile.py"
]
ignore_obsolete = [
    "nua-autobuild",
    "nua-lib",
    "nua-runtime",
]
ignore_missing = [
    "nua",
    "mariadb",
    "psycopg2",
]
ignore_transitive = [
]

# ------------------------------------------------------------------------------

[tool.pyright]
exclude = [
    '.nox',
    'tests',
    'noxfile.py',
]
