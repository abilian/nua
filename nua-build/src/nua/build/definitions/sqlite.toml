[resource]
[resource.plugin]
    name = "sqlite"
    format = "package"
    family = "db"
    network = true
    meta-packages = []
    options = []

[resource.env]
    SQLITE_DIR = { from = "data", key ="target" }
    SQLITE_SOURCE = { from = "data", key = "full_name" }

[resource.env.SQLITE_DB]
    unique_db = true
    persist = true

[docker]
detach = true

[docker.restart_policy]
name = "always"

[[volume]]
name = "data"
type = "managed"
driver = "docker"
target = "/nua/app/sqlite"
