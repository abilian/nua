[tool.poetry]
name = "nua-lib"
version = "0.4.75"
description = "Nua common library"
authors = ["Stefane Fermigier <sf@abilian.com>", "Jerome Dumonteil <jd@abilian.com>"]
license = "AGPL"
readme = "README.md"
packages = [
  { include = "nua", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.10"
setuptools = "^65.5.0"
jinja2 = "^3.1.2"

[tool.poetry.group.dev.dependencies]
abilian-devtools = "*"
nox = "*"

[tool.pytest.ini_options]
filterwarnings = ["ignore:.*distutils package:DeprecationWarning", "ignore::DeprecationWarning"]


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

# ------------------------------------------------------------------------------

[tool.ruff]
# Don't remove (needed to inherit from abilian-devtools?)

# ------------------------------------------------------------------------------

[tool.deptry]
exclude = [
    '.tox',
    '.nox',
    'tests',
    'sandbox',
    'doc',
    'scripts',
    "noxfile.py"
]
ignore_obsolete = [
    "setuptools",
    "abilian-devtools",
    "nox",
    "types-setuptools",
]
ignore_missing = [
    "mariadb",
    "psycopg2",
]
ignore_transitive = [
]

# ------------------------------------------------------------------------------

[tool.pyright]
exclude = [
    '.tox',
    '.nox',
    'tests',
    'sandbox',
    'doc',
    'scripts',
    'noxfile.py',
]
