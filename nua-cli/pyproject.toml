[tool.poetry]
name = "nua-cli"
version = "0.1.0"
description = ""
authors = ["Stefane Fermigier <sf@abilian.com>"]
readme = "readme.md"
packages = [
  { include = "nua", from = "src" }
]

[tool.poetry.scripts]
nua = "nua.cli.main:app"

[tool.poetry.dependencies]
python = "^3.10"
fabric = "^2.7.1"
typer = "^0.7.0"
patchwork = "^1.0.1"

[tool.poetry.group.dev.dependencies]
abilian-devtools = "*"
devtools = "*"
types-setuptools = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# ------------------------------------------------------------------------------

[tool.ruff]
extend-ignore = [
    'S101', # Use of 'assert'
    # TODO: fix these
    'UP007', # Use `X | Y` for type annotations
]
extend-exclude = [
    ".nox"
]

# ------------------------------------------------------------------------------

[tool.pyright]
exclude = [
    '.nox',
    'tests',
    'noxfile.py',
]

# ------------------------------------------------------------------------------

[tool.deptry]
exclude = [
    '.nox', 'noxfile.py', 'tests',
]
ignore_obsolete = [
    "setuptools",
    "wheel",
]
ignore_missing = [
    "nua",
]
ignore_transitive = [
    "packaging",
    "requests",
]
