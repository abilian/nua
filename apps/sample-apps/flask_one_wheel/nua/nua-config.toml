[metadata]
id = "flask-one-wheel"
version = "1.2"
release = 3
title = "Flask test one wheel"
author = "Nua testers"
tagline = "Nua test with Flask - one"
website = "https://nua.rocks/"
tags = ["test", "html", "web", "static"]
license = "MIT"

[build]
pip-install = ["*.whl"]
document-root = "/nua/app/html"
start-command = "gunicorn --worker-tmp-dir /dev/shm --workers 2 -b :80 flask_one_wheel.wsgi:app"
test = "python -c 'import flask_one_wheel'"

[port.web]
container = 80
