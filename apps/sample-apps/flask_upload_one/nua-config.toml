[metadata]
id = "flask-upload-one"
version = "1.0"
release = 4
title = "Flask test upload one"
author = "Nua testers"
tagline = "Nua test with Flask and mount - one"
website = "https://nua.rocks/"
tags = ["test", "html", "web", "static", "mount"]
license = "MIT"

[build]
document-root = "/nua/app/html"
# - should auto detect local python project

test = "python -c 'import flask_upload_one'"


[docker]
# parameters passed as a dict to docker run
auto_remove = true

[port.web]
container = 80

[[volume]]
name = "flask_uploads"
target = "/var/tmp/uploads"
