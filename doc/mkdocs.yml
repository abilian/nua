# Project info
site_name: Nua doc
site_description: The official website and documentation site for the Nua self-sovereign cloud platform project
site_author: Abilian SAS
site_url: https://nua.rocks/

docs_dir: src

# Navigation
nav:
  - Home:
    - Introduction: index.md
    - "Available apps": apps.md
    - Funding: funding.md
  - Users:
    - Introduction: user/index.md
    - Installation: user/install.md
    - Command Line Interface: user/cli.md
  - Developers:
    - Introduction: dev/index.md
    - Architecture: dev/architecture.md
    - "Specifications: Configuration": dev/configuration.md
    - "Specification: App Images": dev/image.md
    - Builder: dev/builder.md
    - Orchestrator: dev/orchestrator.md
    - Process and tools: dev/process-tools.md
    - CLI: dev/cli.md
    - Contributing: dev/contributing.md
    - Change log: dev/changelog.md
    - Credits: dev/authors.md
  - News: news/index.md

# Copyright
copyright: Copyright &copy; 2021-2023 Abilian SAS

# Repository
repo_name: 'abilian/nua'
repo_url: 'https://github.com/abilian/nua'
edit_uri: 'https://github.com/abilian/nua/blob/master/docs/'

# Configuration
theme:
  name: material
  custom_dir: overrides
  icon:
    logo: material/book-open-page-variant
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      # primary: dark-blue
      # accent: purple
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: cyan
      accent: purple
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.top
    # - navigation.instant

extra:
  homepage: https://nua.rocks
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/abilian/nua
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/abilianhq
  analytics:
    provider: custom


# Extensions
markdown_extensions:
  - meta
  - footnotes
  - admonition
  - toc:
      permalink: true
  - smarty
  - sane_lists
  - nl2br
  - fenced_code
  - pymdownx.highlight
  - pymdownx.magiclink
  - pymdownx.tasklist
  # - pymdownx.superfences
  - codehilite:
      css_class: highlight

plugins:
  - search
  - roamlinks
  - blogging:
      dirs:
        - news
      features:
        tags: {}
