image: alpine/edge

packages:
  # Dev
  - gcc
  # Libraries
  - libffi-dev
  - musl-dev
  - postgresql-dev
  # Python dev
  - python3-dev
  - py3-pip
  - poetry

tasks:
  - setup: |
      pip install --user invoke
      cd nua
      poetry install

  - lint: |
      cd nua
      poetry run invoke lint

  - test-py310: |
      cd nua
      poetry run invoke test
