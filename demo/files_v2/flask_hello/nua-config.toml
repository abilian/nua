[metadata]
id = "flask-hello"
version = "1.2"
title = "Flask test hello world"
author = "Nua testers"
tagline = "Nua test with Flask - one - setup"
website = "https://nua.rocks/"
tags = ["test", "html", "web", "static"]
license = "MIT"
profile = ["test"]
release = 3

[build]
document_root = "/nua/app/html"
test = "python -c 'import flask_hello'"

[run]
start = "gunicorn --worker-tmp-dir /dev/shm --workers 2 -b :8000 flask_hello.wsgi:app"

[docker]
# parameters passed as a dict to docker run
auto_remove = true

[port.web]
container = 8000
